name: action
on: [push]
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: install vendor
        run: make install
      - name: testDiffer
        run: make test
      - name: linter
        run: make lint
      - name: test coverage
        env:
          CC_TEST_REPORTER_ID: ${{ secrets.COVERAGE_ID }}
        with:
          coverageCommand: make coverage
          coverageLocation: ${{github.workplace}}/build/logs/clover.xml:clover
          debug: true